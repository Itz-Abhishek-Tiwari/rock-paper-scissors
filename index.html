<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The Rock Paper Scissors</h1>
    <div class="choice">
      <button class="rockBtn">✊</button>
      <button class="paperBtn">🖐️</button>
      <button class="scissorsBtn">✌️</button>
    </div>
    <div class="score-section">
      <p>Running Score:<span class="currentPoint"> 0 </span>Points</p>
      <p>Result:<span class="result"></span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
